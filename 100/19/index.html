<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>java script</title>
	<script src="http://cdn.bootcss.com/jquery/2.0.1/jquery.js"></script>
	<style>
		.circle{
			width: 400px;
			height: 400px;
			border-radius: 50%;
			background-color: #000;
			margin: 0 auto;
		}
		.circle.green{
			background-color: green;
			color: red;
		}
		.circle h1{
			color: red;
			font-weight: 10px;
			text-align: center;
			padding-top: 20px;
		}
		.circle p{
			color: green;
			text-align: center;
			
		}
		.side-nav{
			position: fixed;
			width: 140px;
			background-color: teal;
			bottom: 0;
			left: 100px;
			top: 0;
			transition:all 1s 1s;
			transform:translateX(-240px);
		}
		.side-nav.show{
			transform:translateX(0);
		}
		.box{
			  position: fixed;
			  width: 140px;
			  background-color: red;
			  right: 100px;
			  top: 0px;
			  bottom: 0;
			  transition:transform 1s .1s;
			  transform:translateX(240px);
			}
		.box.show{
			  transform:translateX(0);
			}
		.btn{
			border-radius:50%;
			background-color: blue;
			width: 50px;
			height: 50px;
			margin: 0 auto;
			margin-top: 50px; 
		}
	</style>
</head>
<body>
<!-- JS初步效果及基本操作 -->	
	<div class="side-nav"></div>
	<div class="circle">
		<h1>Position </h1>
		<p>position<br>
		和<br>
		top/left/bottom/right<br>
		配合使用<br>
		，<br>
		固定位置<br>
		，<br>
		盒子不设置高度<br>
		，<br>
		会有盒子顶天立地的效果...</p>
	</div>
	<div class="btn"></div>
	<div class="box"></div>
	<!-- 必须在文件尾写 -->
	<script>
		$('.btn').click(function()
		{
			// alert('hello');
			$('.circle').toggleClass('green');
			$('.side-nav').toggleClass('show');
			$('.box').toggleClass('show');
		});
		
	</script>
</body>
</html>
