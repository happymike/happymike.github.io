<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shaldow 盒子阴影</title>
	<style>
	h1{text-align: center;}
	.box,.radius {margin: 0 auto;}
	.box{
		width: 500px;height: 500px;
		background-color: green;
		box-shadow: 10px 10px 10px yellow;
		border-radius: 28px 28px 14px 14px;
	}
	.radius{
		width: 500px;height: 500px;
		background-color: green;
		border-radius: 128px 10px 128px 512px;
	}
	</style>
</head>
<body>
	<h1>box-shaldow 盒子阴影</h1>
	<div class="box"></div>
	<h1>border-radius 矩形圆角</h1>
	<div class="radius"></div>
</body>
</html>
